<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stats-container">
      <i class="fa-solid fa-user fa-3x icon"></i>
      <div class="counter" data-ceil="9164">9164</div>
      <h4>Profile Views</h4>
    </div>
    <div class="stats-container">
      <i class="fa-solid fa-eye fa-3x icon"></i>
      <div class="counter" data-ceil="11853">11853</div>
      <h4>Total Impressions</h4>
    </div>
    <div class="stats-container">
      <i class="fa-brands fa-github fa-3x icon"></i>
      <div class="counter" data-ceil="26">26</div>
      <h4>Projects Uploaded in GitHub</h4>
    </div>
    <script src="index.js"></script>
  </body>
</html>
